<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      
    <div id="table">

      <!-- Title -->
      <div id="game-header"><h1><u><b>Blackjack</u>!</b></h1></div>

      <!-- Dealer -->
      <div id="dealer-head"><b><u>Dealer</u>:</b> </div>
      <div id="dealer-points" class="points">Points: </div>
      <div id="dealer-hand" class="hand"></div>
      
      <!-- Player -->
      <div id="player-head"><b><u>Player</u>: </b></div>
      <div id="player-points" class="points">Points: </div>
      <div id="player-hand" class="hand"></div>

      <!-- Chips -->
      <div id="player-chips">Chips: 50</div>
      
      <div class="buttons">
          <button id="deal-button">Deal</button>
          <button id="hit-button">Hit</button>
          <button id="stand-button">Stand</button>
      </div>
        
    </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
